name: OpenEuropa Profile
type: profile
description: 'OpenEuropa installation profile.'
project: oe_profile
version: VERSION
core_version_requirement: ^8.9 || ^9.1

dependencies:
  - node
  - block
  - config
  - menu_link_content
  - datetime
  - block_content
  - editor
  - image
  - options
  - path
  - page_cache
  - dynamic_page_cache
  - taxonomy
  - dblog
  - toolbar
  - file
  - filter
  - user
  - views
  - oe_theme_helper

themes:
  - seven
  - oe_theme

config_devel:
  install:
    - system.theme
  optional:
    - block.block.seven_breadcrumbs
    - block.block.seven_content
    - block.block.seven_local_actions
    - block.block.seven_login
    - block.block.seven_messages
    - block.block.seven_page_title
    - block.block.seven_primary_local_tasks
    - block.block.seven_secondary_local_tasks
