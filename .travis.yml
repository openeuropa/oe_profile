language: php

php:
  - 5.6
  - 7.0

env:
  global:
    - PATH=$PATH:/home/travis/.composer/vendor/bin

install:
  - composer self-update
  - composer install

before_script:
  # Start PhantomJS server.
  - phantomjs --webdriver=4444 > /dev/null &
  # Set sendmail so drush doesn't throw an error during site install.
  - echo "sendmail_path=`which true`" >> `php --ini | grep "Loaded Configuration" | awk '{print $4}'`
  # Create database.
  - mysql -e 'create database drupal'
  - cd tests
  - composer install
  - cd web
  # Test latest commit on current branch.
  - git clone --branch=$TRAVIS_BRANCH git@github.com:$TRAVIS_REPO_SLUG.git profiles/custom/poc_profile
  - ../vendor/bin/drush si poc_profile -y --db-url=mysql://travis:@127.0.0.1/drupal
  - ../vendor/bin/drush cr
  # Run Drush web server.
  - ../vendor/bin/drush --debug runserver :8888 > ~/debug.txt 2>&1 &
  - sleep 4s

script:
  - ./vendor/bin/behat

notifications:
  email: false
